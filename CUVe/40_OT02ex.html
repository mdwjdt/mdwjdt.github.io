<h1 style="margin-top:0pt; margin-bottom:7.8pt; text-align:center; page-break-before:always; line-height:20pt; widows:0; orphans:0"><span style="font-family:黑体; font-size:22pt">出埃及记 第四十章</span><span style="-aw-bookmark-end:_Toc117416426"></span><span style="-aw-bookmark-end:_Toc117420218"></span><span style="-aw-bookmark-end:_Toc127022656"></span></a></h1><p style="margin-top:0pt; margin-bottom:0pt"><span style="-aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-indent:30pt; line-height:200%; font-size:15pt"><span>本章描写的也略过，不再作进一步的解释，因为除了本章末尾提到的事物外，和前面所描述的事物是一样的。经上说，摩西完工之后，云彩遮盖会幕，耶和华的荣耀就充满了会幕；日间，云彩停在会幕上，夜间，云中有火；每逢云彩上去，以色列人就起程前往。至于这一切表什么，这也可从前面关于云，耶和华的荣耀，火和起程的阐述清楚看出来。</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-indent:30pt; line-height:200%; font-size:15pt"><span style="-aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-indent:30pt; line-height:200%; font-size:15pt"><span style="-aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-indent:30pt; line-height:200%; font-size:15pt"><span style="-aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-align:left; line-height:200%; font-size:19pt"><span style="font-family:宋体; font-weight:bold; color:#0070c0">欢迎加入内义学习群</span><span style="color:#0070c0">：</span></p><p style="margin-top:0pt; margin-bottom:0pt; text-align:left; line-height:200%; font-size:19pt"><span style="color:#0070c0">仰望天外的天 WX15001856270</span></p></div></body></html>
