<table>
<tr><td class="v">25:1</td><td>书亚人比勒达回答说、
</td>
</tr>
<tr><td class="v">25:2</td><td>神有治理之权、有威严可畏。他在高处施行和平。
</td>
</tr>
<tr><td class="v">25:3</td><td>他的诸军、岂能数算。他的光后一发、谁不蒙照呢。
</td>
</tr>
<tr><td class="v">25:4</td><td>这样在　神面前、人怎能称义。妇人所生的、怎能洁净。
</td>
</tr>
<tr><td class="v">25:5</td><td>在　神眼前、月后也无光后、星宿也不清洁。
</td>
</tr>
<tr><td class="v">25:6</td><td>何况如虫的人、如蛆的世人呢。
</td>
</tr>
