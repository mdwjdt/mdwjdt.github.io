<table>
<tr><td class="v">4:1</td><td>万军之耶和华说、那日临近、势如烧着的火炉。凡狂傲的和行恶的、必如碎稓。在那日必被烧尽、根本枝条一无存留。
</td>
</tr>
<tr><td class="v">4:2</td><td>但向你们敬畏我名的人、必有公义的日头出现、其光线有医治之能。（光线原文作翅膀）你们必出来跳跃如圈里的肥犊。
</td>
</tr>
<tr><td class="v">4:3</td><td>你们必践踏恶人。在我所定的日子、他们必如灰尘在你们脚掌之下。这是万军之耶和华说的。
</td>
</tr>
<tr><td class="v">4:4</td><td>你们当记念我仆人摩西的律法、就是我在何烈山为以色列众人所吩咐他的律例典章。
</td>
</tr>
<tr><td class="v">4:5</td><td>看哪、耶和华大而可畏之日未到以前、我必差遣先知以利亚到你们那里去。
</td>
</tr>
<tr><td class="v">4:6</td><td>他必使父亲的心转向儿女、儿女的心转向父亲、免得我来咒诅遍地。
</td>
</tr>
