<table>
<tr><td class="v">3:1</td><td>耶和华对我说、你再去爱一个淫妇、就是他情人所爱的、好像以色列人、虽然偏向别神、喜爱葡萄饼、耶和华还是爱他们。
</td>
</tr>
<tr><td class="v">3:2</td><td>我便用银子十五舍客勒、大麦一贺梅珥半、买他归我。
</td>
</tr>
<tr><td class="v">3:3</td><td>我对他说、你当多日为我独居、不可行淫、不可归别人为妻、我向你也必这样。
</td>
</tr>
<tr><td class="v">3:4</td><td>以色列人也必多日独居、无君王、无首领、无祭祀、无柱像、无以弗得、无家中的神像。
</td>
</tr>
<tr><td class="v">3:5</td><td>后来以色列人必归回、（或作回心转意）寻求他们的　神耶和华、和他们的王大卫。在末后的日子、必以敬畏的心归向耶和华、领受他的恩惠。
</td>
</tr>
