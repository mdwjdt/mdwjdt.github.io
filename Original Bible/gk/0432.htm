            <a href="../nt/40-23.htm#23" target="f_chapter">太 23:23</a>          </td>
          <td class="hd3">

你们假冒为善的文士和法利赛人有祸了；因为你们将那薄荷，和那<span class="sp1">茴香，</span>以及那芹菜献上十分之一；却是放下那律法上那些更重要的事，就是(那)公义、和(那)怜悯，与(那)信实；其实那些是必须行的，那也是不可放下的。
